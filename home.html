<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard — Coldi CRM</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Coldi CRM</h2>
        <p id="userRole"></p>
      </div>
      <ul class="nav-links">
        <li><a href="home.html" class="active">Dashboard</a></li>
        <li><a href="leads.html">Leads</a></li>
        <li id="adminLink" style="display:none;"><a href="admin.html">Admin Panel</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="header">
        <h1>Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
        <div style="background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
          <h3 style="font-size: 24px; color: var(--primary);">24</h3>
          <p>New Leads</p>
        </div>
        <div style="background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
          <h3 style="font-size: 24px; color: var(--success);">12</h3>
          <p>Closed Deals</p>
        </div>
      </div>

      <h2>Recent Leads</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Manager</th>
            </tr>
          </thead>
          <tbody id="recentLeads">
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const clients = getClients().slice(-5);
      const tbody = document.getElementById('recentLeads');
      tbody.innerHTML = clients.map(c => `
        <tr>
          <td><a href="client-card.html?id=${c.id}" style="color:var(--primary);">${c.name}</a></td>
          <td><span class="status ${c.status || 'new'}">${c.status || 'New'}</span></td>
          <td>${c.manager || '—'}</td>
        </tr>
      `).join('');
    });
  </script>
</body>
</html>
