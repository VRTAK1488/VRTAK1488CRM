<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coldi CRM Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <canvas id="backgroundCanvas"></canvas>

  <div class="login-container">
    <div class="login-box">
      <h1 class="welcome-title">Welcome to Coldi Production CRM</h1>
      <p class="motivation" id="motivationText"></p>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    const phrases = [
      "Success is calling. Will you answer?",
      "Every call is a new opportunity.",
      "Great results start with one good lead.",
      "Consistency beats intensity.",
      "Stay focused. Stay sharp. Make it happen.",
      "Today is a great day to succeed!",
      "Be the reason someone smiles today.",
      "One call away from your breakthrough.",
      "Push harder than yesterday if you want a different tomorrow."
    ];
    document.getElementById("motivationText").textContent =
      phrases[Math.floor(Math.random() * phrases.length)];

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const role = username === "admin" ? "admin" : "manager";
      localStorage.setItem("role", role);
      localStorage.setItem("user", username);
      window.location.href = "home.html";
    });

    // Анимированные частицы (фон)
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(drawParticles);
    }

    createParticles(80);
    drawParticles();
  </script>
</body>
</html>
